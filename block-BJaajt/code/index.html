<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: Fetching Data</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <h1>Github User Finder</h1>
    <div class="input-box">
        <input type="text" placeholder="Enter GitHub UserName">
    </div>

    <section class="user-card">
        <div class="user-details">
            <img src="./assets/pic1.jpg" alt="Pic-1" class="avatar">
            <h3 class="user-name">John Snow</h3>
            <p class="bio">Learner, Explorer</p>
        </div>
        <ul>
            <li class="followers-count">
                Followers:
                <div>
                    <img src="./assets/pic2.jpg" alt="Pic-2">
                    <p>wallE</p>
                </div>
                <div>
                    <img src="./assets/pic3.jpg" alt="Pic-3">
                    <p>r1d1</p>                    
                </div> 

            </li>

            <li class="following">
                Following: 
                <div>
                    <img src="./assets/pic3.jpg" alt="Pic-3">
                    <p>r1d1</p>                    
                </div>
                <div>
                    <img src="./assets/pic2.jpg" alt="Pic-2">
                    <p>wallE</p>
                </div>

            </li>
        </ul>

    </section>


    <section class="cat-section">
         <h2>Random Cat Image</h2>
        <div class="cat-image-container">
            <img src="./assets/cat1.jpg" alt="cat-image" class="cat-image">
        </div>
        <button>Get New Cat</button>
    </section>

    <script src="./index.js"></script>
</body>
</html>
